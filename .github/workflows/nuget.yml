name: "ğŸ“® NuGet"

on:
  workflow_run:
    workflows: ["ğŸ”„ CI"]
    branches: ["v[1-9]+.[0-9]+.[0-9]"]
    types: ["completed"]

jobs:
  publish:
    name: ğŸ“¦ Publish to NuGet
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: windows-latest

    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci.yml
          name: nuget-packages

      - name: ğŸ”¨ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: ğŸ Push to NuGet
        run: dotnet nuget push **/Tethos.*.nupkg --source ${{ secrets.NUGET_FEED }} --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
