name: "ðŸŽ³ Stryker"

on:
  push:
    tags: ["v[1-9]+.[0-9]+.[0-9]"]
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

jobs:
  mutation-tests:
    name: ðŸ’€ Core
    runs-on: windows-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Use .NET 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ðŸ”¦ Restore tools
        run: dotnet tool restore

      - name: ðŸ”– Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: ðŸ’€ Run mutation tests
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: dotnet stryker --config-file test/Tethos.Tests/stryker-config.json --version "${{ steps.branch-name.outputs.current_branch }}"
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

      - name: ðŸ“š Test results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: stryker-results
          path: "**/reports/mutation-report.html"

