name: "ðŸ„ Performance"

on:
  push:
    tags: ["v[1-9]+.[0-9]+.[0-9]"]
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

jobs:
  test-performance:
    name: ðŸ‡ Performance Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ðŸ”¬ Test
        run: >
          dotnet test ./test/Tethos.PerformanceTests/\
          Tethos.PerformanceTests.csproj
          --configuration Release
          --logger trx
          --results-directory ./coverage

      - name: ðŸ“š Artifact Test Results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: |
            coverage/*.trx
