        run: dotnet run --project ./test/Performance/FakeItEasy/Tethos.FakeItEasy.Tests.Benchmarks/Tethos.FakeItEasy.Tests.Benchmarks.csproj --configuration Release --verbosity normal

      - name: ðŸ”Ÿ Save Pull Request Number
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: echo $PR_NUMBER > BenchmarkDotNet.Artifacts/results/pr_number.txt

      - name: ðŸ“š Artifact Test Results
        uses: actions/upload-artifact@v2
