name: ðŸ„ Performance

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test-moq:
    name: ðŸ‡ Moq
    runs-on: windows-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ðŸ”¬ Test
        run: dotnet run --project ./test/Performance/Moq/Tethos.Moq.Tests.Benchmarks/Tethos.Moq.Tests.Benchmarks.csproj --configuration Release --verbosity normal

      - name: ðŸ”Ÿ Save Pull Request Number
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: echo $PR_NUMBER > BenchmarkDotNet.Artifacts/results/pr_number.txt

      - name: ðŸ“š Artifact Test Results
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: moq-performance-test-results # TODO: Check if same artifact name can be reused
          path: BenchmarkDotNet.Artifacts/results/**
  test-fakeiteasy:
