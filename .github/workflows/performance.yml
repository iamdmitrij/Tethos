name: ğŸ„ Performance

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: ğŸ‡ Performance tests
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ğŸ”¬ Test
        run: dotnet run --project ./test/Tethos.Tests.Benchmarks/Tethos.Tests.Benchmarks.csproj --configuration Release --verbosity normal

      - name: ğŸ“‘ Aggregate results
        run: Get-ChildItem .\BenchmarkDotNet.Artifacts\results\ -include *.md -rec | ForEach-Object {gc $_; ""} | out-file .\BenchmarkDotNet.Artifacts\results\results.md

      - name: ğŸ… Read results
        uses: pCYSl5EDgo/cat@master
        id: benchmark
        with:
          path: BenchmarkDotNet.Artifacts/results/results.md

      - name: ğŸ“ Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          body: |
            Build output
            ${{ steps.benchmark.outputs.text }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: "replace"

      - name: ğŸ“š Artifact Test Results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: performance-test-results
          path: BenchmarkDotNet.Artifacts/results/*.html
